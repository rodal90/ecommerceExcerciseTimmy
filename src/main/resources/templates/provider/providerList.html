<!DOCTYPE html>
<html xmlns="http://www.w3,org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	xmlns:sec="http://www.thymeLeaf.org/extras/spring-security">

<div th:replace="~{standarLayouts/head :: head1}">AQUI DEBERIAMOS
	USAR EL HEAD</div>

<body>

	<nav th:replace="~{standarLayouts/navbar :: navbar1}">AQUI
		DEBERIA DE ALISR EL navbar</nav>


	<section id="prices" class="pt-5 pb-5 bg-dark text-white">
		<div class="container">
			<div class="row w-100">
				<div class="col-lg-12 col-md-12 col-12">
					<h3 class="display-5 mb-2 text-white" th:text="#{html.providerList.title}"></h3>
					<!-- <p  th:text="${customerList}" class="mb-5"></p> -->
					
					
					<p class="mb-2" th:text="#{html.providerList.subTitle}"></p>
						<div>
						<a th:text="#{html.table.button.add}" role="button" class="btn btn-success mb-2"
						 th:href="@{/provider/addGet}">
									</a>
									</div>
					<div class="table-responsive bg-light">
						<table class="table   table-hover text-start text-dark">
							<thead class="">
								<tr class="bgd-gradient-blue  ">
									<th th:text="#{html.providerList.table.id}"></th>
									<th th:text="#{html.providerList.table.name}"></th>
									<th th:text="#{html.providerList.table.phone}"></th>
									<th th:text="#{html.providerList.table.email}"></th>
									<th th:text="#{html.table.button.view}" class="text-primary">View</th>
									<th th:text="#{html.table.button.update}" class="text-warning">Update</th>
									<th th:text="#{html.table.button.delete}" class="text-danger">Delete</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="provider : ${providerList}">
									<td th:text="${provider.getId()}"></td>
									<!-- thymeleaf si nos deja get los campos aunque sean private -->
									<td th:text="${provider.getName()}"></td>
									<td th:text="${provider.getPhone()}"></td>
									<td th:text="${provider.getEmail()}"></td>

								
									<!-- referencia a en view a cada id especÃ­fico -->
									<td> <a th:text="#{html.table.button.view}" role="button" class="btn btn-primary" th:href="@{/provider/viewGet/} + ${provider.getId()}">
									</a>
									
									
									</td>
									
									<td><a th:text="#{html.table.button.update}" role="button" class="btn btn-warning" th:href="@{/provider/updateGet/} + ${provider.getId()}">
									</a>
									
									</td>
									
									<td><a th:text="#{html.table.button.delete}" role="button" class="btn btn-danger" th:href="@{/provider/deleteGet/} + ${provider.getId()}">
									</a>
									
									</td>
									
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="~{standarLayouts/sectionCards :: sectionCards1}">
		AQUI DEBERIAMOS USAR El sectionCards</div>

	<div th:replace="~{standarLayouts/sectionFooter :: sectionFooter1}">
		AQUI DEBERIAMOS USAR EL sectionFooter</div>

	<div th:replace="~{standarLayouts/script :: script1}">AQUI
		DEBERIA DE ALISR EL script</div>

</body>

</html>
