<!DOCTYPE html>
<html

 xmlns="http://www.w3,org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
 xmlns:sec="http://www.thymeLeaf.org/extras/spring-security"
>

   

  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <!-- Plugins -->
  </head>

  <body>




    <section class="pb-5 pt-5 bg-dark text-light">
      <div class="block pt-5 pb-5 text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10">

              <h4 class="mt-5 mb-5 text-white">
                Join over 900,000 designers already using Bootstrap. Get
                Bootstrap <strong>free</strong> forever!
              </h4>
              <form th:object="${login}" method= "POST" th:action="@{/loginPost}" class="form-inline d-flex justify-content-center h-25">
                <input th:field="*{username}" class="form-control  form-control mb-3"
                  placeholder="email address">
                <input th:field="*{password}" class="form-control form-control mb-3 mx-1"
                  type="password" placeholder="Create a Password">
                  <a th:href="@{loginPost}">Prueba</a>
                <button
                type="submit"
                  class="btn btn-primary w-100 btn-round mb-3 btn-rised">Empieza Compadre
                  </button>
              </form>
              <p class="text-muted m-3">
                By clicking "get started – free Forever!" I agree to Bootstraps
                <a href="#">Terms of service</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="block block-bordered text-center">
        <div class="container-fluid">
          <blockquote class="pull-quote text-light mt-3">
            <p>
              “Notice that simple inset border above. Is not it lovely.”
            </p>
            <cite>Mark Otto, Huge Nerd</cite>
          </blockquote>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>


  </body>

</html>
